<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Programming Track?</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What Programming Track is Right for Me?</h1>
        <h2>This short survey can help you to strategize which programming path will be an optimal fit.</h2>
      </div>
      <form id="survey">
        <!--question header 1-->
        <h3>Question 1: What kind of technology do you like to work with? </h3>
        <!--each answer-->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="oldertech" value="csharp">
          <label class="form-check-label" for="oldertech">
          I'm interested in technology that has been around for a while and is "tried and true."
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="popularity" value="java">
          <label class="form-check-label" for="popularity">
          I want to work with technology that is popular in many environments.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="interactive" value="ruby">
          <label class="form-check-label" for="interactive">
            I want to work on websites that are interactive.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="backend" value="php">
          <label class="form-check-label" for="backend">
            I like to work behind the scenes.
          </label>
        </div>
        <!--question header 2-->
        <h3>Question 2: What kind of environment do you want to work in? </h3>
        <!--each answer-->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="established" value="csharp">
          <label class="form-check-label" for="established">
          I'd like to work for a company that's been around for awhile and build up my name.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="fortune" value="java">
          <label class="form-check-label" for="fortune">
          I want to work for a fortune 500 company. 
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="startup" value="ruby">
          <label class="form-check-label" for="startup">
          I think I'd like to work for a small startup firm and get my foot in the door.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="government" value="php">
          <label class="form-check-label" for="government">
         I want a stable government job.
          </label>
        </div>
      </form>
    </div>

  </body>
</html>
